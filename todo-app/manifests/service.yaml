apiVersion: v1
kind: Service
metadata:
  name: todo-app-svc
  namespace: project
spec:
  type: ClusterIP
  selector:
    app: todo-app
  ports:
    - name: frontend
      protocol: TCP
      port: 7000
      targetPort: 7000

    - name: backend
      protocol: TCP
      port: 8000
      targetPort: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-svc
  namespace: project
spec:
  type: ClusterIP
  selector:
    app: postgres
  ports:
    - name: web
      protocol: TCP
      port: 5432
      targetPort: 5432
      