apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
      
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      volumes:
        - name: todo-app-volume
          persistentVolumeClaim:
            claimName: todo-app-claim
      containers:
        - name: todo-app
          image: emanueletoma/kubernetes:todo-app
          imagePullPolicy: Always

        - name: todo-backend
          image: emanueletoma/kubernetes:todo-backend
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
          volumeMounts:
            - name: todo-app-volume
              mountPath: /data