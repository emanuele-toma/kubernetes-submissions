apiVersion: v1
kind: Service
metadata:
  name: ping-pong-svc
  namespace: ping-log
spec:
  type: LoadBalancer
  selector:
    app: ping-pong
  ports:
    - name: ping-port
      protocol: TCP
      port: 80
      targetPort: 3456
    - name: log-port
      protocol: TCP
      port: 8080
      targetPort: 2345

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-svc
  namespace: ping-log
spec:
  type: LoadBalancer
  selector:
    app: postgres
  ports:
    - name: web
      protocol: TCP
      port: 5432
      targetPort: 5432