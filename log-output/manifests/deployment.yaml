apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output
  namespace: ping-log
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: log-output-volume
          emptyDir: {}
      containers:
        - name: log-output-writer
          image: emanueletoma/kubernetes:log-output
          imagePullPolicy: Always
          env:
            - name: WRITER
              value: "true"
          volumeMounts:
            - name: log-output-volume
              mountPath: /data
              
        - name: log-output-reader
          image: emanueletoma/kubernetes:log-output
          imagePullPolicy: Always
          env:
            - name: WRITER
              value: "false"
          volumeMounts:
            - name: log-output-volume
              mountPath: /data